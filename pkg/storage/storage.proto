syntax = "proto3";
package storage;

message ProtoItem {
    string description = 1;
    uint64 count = 2;
}

message ProtoSkill {
    string name = 1;
    uint64 ct = 2;
}

message ProtoCharacter {
    string name = 1;
    map<string, ProtoSkill> needed_skills = 2;
    map<string, ProtoItem> needed_items = 3;
}

message ProtoUser {
    string name = 1;
    map<string, ProtoCharacter> characters = 2;
}

message ProtoGuild {
    string name = 1;
    string command_indicator = 2;
}